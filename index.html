<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Productos online</h1>
        <hr>

   
            <h4>Carrito de compras</h4>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Cod</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
  

        <div class="row" id="contenedor-producto"></div>
 

    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito
            </button>
        </td>
        <td class="font-weight-bold"><span>5000</span> EUR</td>
    </template>


    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td><span>500</span> EUR</td>
            </tr>
    </template>

    <template id="template-producto">
        <div class="col-sm-12 col-md-4 mb-3">
            <div class="card">
                <img class="card-img-top" src="" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Patata</h5>
                  <p class="card-text"><span>500000</span> EUR</p>
                  <button href="#" class="btn btn-primary">Comprar</button>
                </div>
              </div>
        </div>
    </template>



    
    
    <script src="app.js"></script>
</body>
</html>
